<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASC & DES</title>
</head>
<body>
    
</body>
<script>
    let numbers = [0, 1 , 2, 30, 10, 25, 40, 30 ];
    
   // ASCENDING
    numbers.sort((a,b) => {
        return a-b;
    })
    console.log(numbers);

    // DESCENDING
    numbers.sort((a,b) => {
        return b-a;
    })
    console.log(numbers);
</script>
