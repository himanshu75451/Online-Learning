<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Page</title>
  </head>
  <body>
    <div class="nav">
      <a href="./index.html">Signup</a>
      <a href="./signin.html">Signin</a>
    </div>
    <div id="signin">
      <h1 id="heading">Please Enter Your Details</h1>
      <form>
        <input type="email" id="email" />
        <input type="password" id="password" />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
  <script>
    let formData = document.querySelector("form");
    let emailData = document.getElementById("email");
    let passwordData = document.getElementById("password");
    let heading = document.getElementById("heading");

    let MyData = JSON.parse(localStorage.getItem("account-data"));
    if(MyData === null){
      MyData = [];
    }

    formData.addEventListener("submit", function(event){
      event.preventDefault();
      let flag =false;
      MyData.forEach((Element) => {
        if(Element.email == emailData.value && Element.password == passwordData.value){
          flag = true;
        }
      })
      if(flag == true){
        heading.innerText = "Sign in Successful"
      }else{
        heading.innerText = "Wrong Credentials"
      }
    });
  </script>
</html>
