<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    let LSData = JSON.parse(localStorage.getItem("jobList"));
    if(LSData === null) LSData = [];

    let Bookmarks = JSON.parse(localStorage.getItem("Bookmarks"));
    if(Bookmarks === null) Bookmarks = [];

    let tbody = document.querySelector("tbody");

    
    DisTable(LSData);
    function DisTable(data){
      for(let x=0; x<data.length; x++){
        let tr = document.createElement("tr");

        let td1 = document.createElement("td");
        let td2 = document.createElement("td");
        let td3 = document.createElement("td");
        let td4 = document.createElement("td");
        let td5 = document.createElement("td");

        td1.innerText = data[x].name;
        td2.innerText = data[x].email;
        td3.innerText = data[x].role;
        td4.innerText = data[x].salary;
        td5.innerText = "Bookmarks";

        td5.addEventListener("click",function(){
          Bookmarks.push(data[x]);
          localStorage.setItem("bookmarks",JSON.stringify(Bookmarks));
        });

        tr.append(td1,td2,td3,td4,td5);
        tbody.append(tr); 
      }
    }
  </script>
</html>
